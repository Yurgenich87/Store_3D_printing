{% extends 'base.html' %}

{% block title %}Управление заказами{% endblock %}

{% block content %}
<section id="order-management" class="section-bg">
  <div class="container">
    <div class="section-title">
      <h2>Управление заказами</h2>
    </div>

    <div class="row justify-content-center">
      <div class="col-md-6">
        <a href="{% url 'create_order' %}" class="btn btn-success btn-block mb-3">Создать новый заказ</a>
        <a href="{% url 'order_list' %}" class="btn btn-primary btn-block mb-3">Просмотреть список заказов</a>
      </div>

      <div class="col-md-6">
        <a href="{% url 'update_order' pk=1 %}" class="btn btn-info btn-block mb-3">Редактировать заказ</a>
        <form action="{% url 'delete_order' pk=1 %}" method="post">
          {% csrf_token %}
          <button type="submit" class="btn btn-danger btn-block mb-3">Удалить заказ</button>
        </form>
      </div>
    </div>
  </div>
</section>
{% endblock %}
