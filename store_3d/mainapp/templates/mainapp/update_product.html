{% extends 'base.html' %}

{% block title %}{{ title }}{% endblock %}

{% block content %}

<section id="order-update" class="section-bg">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-6 text-center">
        <div class="section-title">
          <h2>{{ title }}</h2>
        </div>

        <!-- Форма для редактирования заказа -->
        <form action="{% url 'update_product' product.id %}" method="post">
          {% csrf_token %}
          {{ form.as_p }}
          <button type="submit" class="btn btn-block btn-primary">Сохранить изменения</button>
        </form>

      </div>
    </div>
  </div>
</section>

{% endblock %}
